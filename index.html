<body>
<script>
canvas=document.createElement('canvas')
size=1024
canvas.width=canvas.height=size
canvas.style.width=canvas.style.height=800
g=canvas.getContext('2d')
document.body.appendChild(canvas)
g.clearRect(0,0,size,size)

function fx(x,y){
  var th=Math.atan2(x,y)
  var r2=x*x+y*y
  return (Math.sin(5*th)+th*th*th*(th*th-1)/4)*(1-1/(1+10*r2))*4/5
}
function fy(x,y){
  var th=Math.atan2(x,y)
  return (2*Math.sqrt(4*x*x+y*y)-1)/1.4
}
function star(x,y,l){
  var a=64*(x*x+y*y)
  var b=Math.cos(5/6*Math.asin(Math.sin(9/2*Math.atan2(x,-y))))
  return (a*b+Math.cos(l*a*b))
}
function stars(x,y,a,b){
  var p=a*x+b*y, q=a*y-b*x
  return star((Math.sqrt(p*p+1/8)-1)*2/3,2/3*(Math.sqrt(q*q+1/8)-1),8)
}
function christmastree(x,y){
  var a=64*(x*x+(y-13/8)*(y-13/8))
  var b=a*Math.cos(5/6*Math.asin(Math.sin(9/2*Math.atan2(x,-(y-13/8)))))
  var x2=fx(x,y),y2=fy(x,y)
  var x3=fx(x2,y2),y3=fy(x2,y2)
  var x4=fx(x3,y3),y4=fy(x3,y3)
  var x5=fx(x4,y4),y5=fy(x4,y4)
  var x6=fx(x5,y5),y6=fy(x5,y5)
  return (x6*x6+y6*y6-1)*star(x,y-13/8,15)*stars(x+0.05,(y-0.8),3,2)*stars(x-0.1,(y-0.5),3,-1) < 0
}


function calc2x(x,y){
  return (christmastree(x-0.5/size,y-0.5/size)+christmastree(x-0.5/size,y+0.5/size)+christmastree(x+0.5/size,y-0.5/size)+christmastree(x+0.5/size,y+0.5/size))/4
}
function calc1x(x,y){
  return christmastree(x,y)
}
for(i=0;i<size;i++){
  for(j=0;j<size;j++){
    x=2*(i+0.5)/size-1
    y=1-2*(j+0.5)/size+0.9
    g.globalAlpha=calc1x(x,y)
    g.fillRect(i,j,1,1)
  }
}
</script>
